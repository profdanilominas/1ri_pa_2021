<body>
    Curso Tecnico em Informática para Internet

    <script type="text/javascript">
        /* Este é um exemplo de comentário de múltiplas linhas.
        Caso seja necessário anotar grandes quantidades de texto, este recurso deve ser utilizado.
        Não é obrigatório que o código tenha qualquer tipo de comentário, apenas aqueles que irão ajudar o programador.*/

        //Variáveis são fracamente tipadas
        var nome = prompt('Digite seu nome')
        let idade = prompt('Digite sua idade')

        alert('Bem-vindo(a) ao mundo JS!') //Este é um exemplo de comando de saída

        alert('Seu nome é '+nome+', você tem '+idade+' anos.')
    </script>
</body>
</html>
